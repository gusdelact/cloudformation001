AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cloudformation template for AVL Pipeline infrastructure'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
        - Label:
            default: Network Configuration
          Parameters:
             - VPCID
             - VPCCIDR
             - PrivateSubnetID
             - PrivateSubnetIDZ2
             - PublicSubnetID
             - AdminPrivateSubnetID
             - RemoteAccessCIDR
        - Label:
            default: Amazon EC2 Configuration
          Parameters:
              - KeyPairName
              - PipelineS3BucketName
        - Label:
            default: Database Configuration
          Parameters:
              - MySQLUserAdmin
              - MySQLPasswordAdmin

Parameters:
  VPCID:
      Description: ID of your existing VPC for deployment
      Type: AWS::EC2::VPC::Id
  VPCCIDR:
      AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
      ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
      Default: 10.0.0.0/16
      Description: CIDR block for the VPC
      Type: String
  PrivateSubnetID:
      Description: ID of private subnet 1 in Availability Zone 1 for the Workload (e.g.,  subnet-a0246dcd)
      Type: AWS::EC2::Subnet::Id
  PrivateSubnetIDZ2:
      Description: ID of private subnet 1 in Availability Zone 2 for the RDS (e.g.,  subnet-a0246dcd)
      Type: AWS::EC2::Subnet::Id
  PublicSubnetID:
      Description: ID of public subnet 1 in Availability Zone 1 for the Bastion (e.g., subnet-9bc642ac)
      Type: AWS::EC2::Subnet::Id
  AdminPrivateSubnetID:
      Description: ID of Admin private subnet in Availability Zone 1 (e.g.,  subnet-a0246dcd)
      Type: AWS::EC2::Subnet::Id
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The CIDR IP range that is permitted to access the instances We recommend
      that you set this value to a trusted IP range.
    Type: String
  KeyPairName:
      Description: Name of an existing EC2 key pair. All instances will launch with
        this key pair.
      Type: AWS::EC2::KeyPair::KeyName
  MySQLUserAdmin:
      Description: Admin userid (minimum 4 characters)
      Type: String
      MinLength: '4'
  MySQLPasswordAdmin:
      Description: Admin password (minimum 8 characters)
      Type: String
      MinLength: '8'
      AllowedPattern: ^[^ \\']+$
      NoEcho: 'true'
  PipelineS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Pipeline bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Description: S3 bucket name for the Pipeline assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
Resources:
  sgsshpipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad SSH Infraestructura Pipeline'
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref 'VPCCIDR'
  sgsshbastionpipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad ssh Bastion '
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref 'RemoteAccessCIDR'
  sgwebpipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad protocolos Web '
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref 'VPCCIDR'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref 'VPCCIDR'
        - IpProtocol: tcp
          FromPort: 1024
          ToPort: 65535
          CidrIp: !Ref 'VPCCIDR'
  sgwebbastionpipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad protocolos Web '
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref 'RemoteAccessCIDR'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref 'RemoteAccessCIDR'
  sgrdppipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad RDP'
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref 'VPCCIDR'
        - IpProtocol: tcp
          FromPort: 1024
          ToPort: 65535
          CidrIp: !Ref 'VPCCIDR'
  sgmysqlpipelinesecgv2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Grupo Seguridad MySQL'
      VpcId: !Ref 'VPCID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref 'VPCCIDR'
  GogsPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.medium
      KeyName: !Ref 'KeyPairName'
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: gogs-pipelinev2
      Volumes:
      - Device: "/dev/sdf"
        VolumeId: !Ref gogspipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  NexusPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.medium
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: nexus-pipelinev2
      Volumes:
       - Device: "/dev/sdf"
         VolumeId: !Ref nexuspipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  SonarqubePipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.medium
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: sonarqube-pipelinev2
      Volumes:
       - Device: "/dev/sdf"
         VolumeId: !Ref sonarqubepipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  JenkinsPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.2xlarge
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: jenkins-pipelinev2
      Volumes:
       - Device: "/dev/sdf"
         VolumeId: !Ref jenkinspipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  SeleniumPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      ImageId: ami-04ca2d0801450d495
      InstanceType: t2.medium
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: selenium-pipelinev2
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgrdppipelinesecgv2
  ELKPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.2xlarge
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: elk-pipelinev2
      Volumes:
       - Device: "/dev/sdf"
         VolumeId: !Ref elkpipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  OKDPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      EbsOptimized: 'true'
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t3.2xlarge
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: okd-pipelinev2
      Volumes:
       - Device: "/dev/sdf"
         VolumeId: !Ref okdpipelineebs
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PrivateSubnetID'
        GroupSet:
        - Ref: sgsshpipelinesecgv2
        - Ref: sgwebpipelinesecgv2
  BastionPipeline:
    Type: AWS::EC2::Instance
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      ImageId: ami-0c322300a1dd5dc79
      InstanceType: t2.small
      KeyName: !Ref KeyPairName
      IamInstanceProfile :
         Ref: EC2InstanceProfilePipeline
      Monitoring: 'false'
      Tags:
      - Key: Name
        Value: bastion-pipelinev2
      NetworkInterfaces:
      - DeleteOnTermination: 'true'
        Description: Primary network interface
        DeviceIndex: 0
        SubnetId: !Ref 'PublicSubnetID'
        GroupSet:
        - Ref: sgsshbastionpipelinesecgv2
        - Ref: sgwebbastionpipelinesecgv2
        AssociatePublicIpAddress: 'true'
  RDSMySqlPipeline:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '200'
      AllowMajorVersionUpgrade: 'false'
      AutoMinorVersionUpgrade: 'true'
      DBInstanceClass: db.m5.large
      Port: '3306'
      StorageType: gp2
      BackupRetentionPeriod: '7'
      MasterUsername: !Ref 'MySQLUserAdmin'
      MasterUserPassword: !Ref 'MySQLPasswordAdmin'
      DBName: MyDatabase
      Engine: mysql
      EngineVersion: 5.7.22
      LicenseModel: general-public-license
      DBSubnetGroupName:
        Ref: dbsubnetmysqlavlsubnetgr
      VPCSecurityGroups:
      - Ref: sgmysqlpipelinesecgv2
  dbsubnetmysqlavlsubnetgr:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Grupo Subnet AVL MySQL
      SubnetIds:
      - !Ref 'PrivateSubnetID'
      - !Ref 'PrivateSubnetIDZ2'
  gogspipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '100'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: gogs-pipelineEBS
  sonarqubepipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '100'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: sonarqube-pipelineEBS
  nexuspipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '750'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: nexus-pipelineEBS
  jenkinspipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '750'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: jenkins-pipelineEBS
  elkpipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '500'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: elk-pipelineEBS
  okdpipelineebs:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: us-east-1a
      Size: '500'
      VolumeType: gp2
      Tags:
      - Key: Name
        Value: okd-pipelineEBS
  GogsPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  GogsPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref GogsPipeline
        NetworkInterfaceId: !Ref GogsPipelineAdminNI
  JenkinsPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  JenkinsPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref JenkinsPipeline
        NetworkInterfaceId: !Ref JenkinsPipelineAdminNI
  NexusPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  NexusPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref NexusPipeline
        NetworkInterfaceId: !Ref NexusPipelineAdminNI
  SonarqubePipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  SonarqubePipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref SonarqubePipeline
        NetworkInterfaceId: !Ref SonarqubePipelineAdminNI
  SeleniumPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgrdppipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  SeleniumPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref SeleniumPipeline
        NetworkInterfaceId: !Ref SeleniumPipelineAdminNI
  ELKPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  ELKPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref ELKPipeline
        NetworkInterfaceId: !Ref ELKPipelineAdminNI
  OKDPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  OKDPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref OKDPipeline
        NetworkInterfaceId: !Ref OKDPipelineAdminNI
  BastionPipelineAdminNI:
     Type: AWS::EC2::NetworkInterface
     Properties:
       GroupSet:
         - !Ref 'sgsshbastionpipelinesecgv2'
       SubnetId: !Ref 'AdminPrivateSubnetID'
  BastionPipelineAdminAttach:
      Type: AWS::EC2::NetworkInterfaceAttachment
      Properties:
        DeviceIndex: "1"
        InstanceId: !Ref BastionPipeline
        NetworkInterfaceId: !Ref BastionPipelineAdminNI
  EC2RolePipeline:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "EC2RolePipeline"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: EC2ABucketPolicyPipeline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${PipelineS3BucketName}'
                  - !Sub 'arn:aws:s3:::${PipelineS3BucketName}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${PipelineS3BucketName}'
                  - !Sub 'arn:aws:s3:::${PipelineS3BucketName}/*'
  EC2InstanceProfilePipeline:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        -
          Ref: "EC2RolePipeline"
